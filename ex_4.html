<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Three.js - Custom BufferGeometry</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
      #resetLocation {
        position: absolute;
        right: 4%;
        bottom: 4%;
        padding: 12px;
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <button id="resetLocation">resetLocation</button>
  </body>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.172.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.172.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    function makeInstance(scene, texture, geometry, color, x) {
      // const material = new THREE.MeshBasicMaterial({ color, map: texture });
      const material = new THREE.MeshBasicMaterial({
        color,
        map: texture,
        side: THREE.DoubleSide,
      });

      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      cube.position.x = x;
      return cube;
    }

    function addBackground(length, scene) {
      const geometry = new THREE.PlaneGeometry(length, length);
      const material = new THREE.MeshBasicMaterial({
        color: 'white',
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.4,
      });
      const plane = new THREE.Mesh(geometry, material);

      scene.add(plane);
    }

    function addHand(scene) {
      const geometry1 = new THREE.CylinderGeometry(2, 2, 16, 16);
      geometry1.translate(-4, -4, 0);
      const geometry2 = new THREE.CylinderGeometry(2, 2, 16, 16);
      geometry2.translate(4, -4, 0);

      const material1 = new THREE.MeshBasicMaterial({ color: 0xffff00 });

      const cylinder1 = new THREE.Mesh(geometry1, material1);
      const cylinder2 = new THREE.Mesh(geometry2, material1);

      cylinder1.position.set(-2, -4, 0);
      cylinder2.position.set(2, -4, 0);

      const geometry3 = new THREE.CylinderGeometry(4, 4, 18, 10, 24);
      const material2 = new THREE.MeshBasicMaterial({ color: 'red' });

      const hand = new THREE.Mesh(geometry3, material2);
      hand.rotation.z = Math.PI / 2;
      hand.position.set(0, 0, 0);

      scene.add(hand);

      return { cylinder1, cylinder2, hand };
    }

    function main() {
      const canvas = document.querySelector('#c');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });

      const fov = 40;
      const aspect = 2;
      const near = 0.1;
      const far = 1000;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 360;

      var controls = new OrbitControls(camera, renderer.domElement);
      controls.listenToKeyEvents(window); // optional

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      {
        const color = 0xffffff;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
      }

      document.getElementById('resetLocation').addEventListener('click', () => {
        gsap.to(controls.target, {
          duration: 2,
          x: 0,
          y: 0,
          z: 0,
          ease: 'power3.inOut',
        });
        gsap.to(camera.position, {
          duration: 1,
          x: 0,
          y: 0,
          z: 360,
          ease: 'power3.inOut',
        });
      });

      addBackground(100, scene);

      addHand(scene);

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      let time = 0;

      const { cylinder1, cylinder2, hand } = addHand(scene);

      scene.add(cylinder1);
      scene.add(cylinder2);

      function render() {
        time += 0.01;
        const angle = Math.sin(time) * (Math.PI / 8);

        cylinder1.rotation.z = angle;
        cylinder2.rotation.z = -angle;

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }

        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    }

    main();
  </script>
</html>
