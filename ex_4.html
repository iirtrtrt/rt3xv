<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Three.js - Custom BufferGeometry</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.172.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.172.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    function makeInstance(scene, texture, geometry, color, x) {
      // const material = new THREE.MeshBasicMaterial({ color, map: texture });
      const material = new THREE.MeshBasicMaterial({
        color,
        map: texture,
        side: THREE.DoubleSide,
      });

      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      cube.position.x = x;
      return cube;
    }

    function addBackground(length, scene) {
      const geometry = new THREE.PlaneGeometry(length, length);
      const material = new THREE.MeshBasicMaterial({
        color: 'white',
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.4,
      });
      const plane = new THREE.Mesh(geometry, material);

      scene.add(plane);
    }

    function addBody(scene, x, y, z) {
      const geometry1 = new THREE.BoxGeometry(8, 88, 12);

      const material1 = new THREE.MeshBasicMaterial({ color: 'white' });

      const bodyFrame = new THREE.Mesh(geometry1, material1);

      bodyFrame.position.set(x, y, z + 8);

      scene.add(bodyFrame);

      const geometry2 = new THREE.ConeGeometry(28, 48, 8);

      const material2 = new THREE.MeshBasicMaterial({ color: 'green' });

      const body = new THREE.Mesh(geometry2, material2);

      body.rotation.z = Math.PI;

      scene.add(body);
    }

    function addArm(scene, x, y, z) {
      const geometry1 = new THREE.CylinderGeometry(8, 8, 28, 16);
      const geometry2 = new THREE.CylinderGeometry(8, 8, 28, 16);
      const geometry3 = new THREE.CylinderGeometry(8, 8, 28, 16);

      const geometry4 = new THREE.SphereGeometry(6, 16, 16);

      const geometry5 = new THREE.CylinderGeometry(4, 4, 18, 10, 24);

      const geometry6 = new THREE.CylinderGeometry(2, 2, 16, 16);
      const geometry7 = new THREE.CylinderGeometry(2, 2, 16, 16);

      geometry1.translate(x, y + 14, z);
      geometry2.translate(x, y + 14, z);
      geometry3.translate(x, y + 14, z);

      geometry6.translate(x, y + 8, z);
      geometry7.translate(x, y + 8, z);

      const material1 = new THREE.MeshBasicMaterial({ color: 'blue' });

      const material4 = new THREE.MeshBasicMaterial({ color: 'orange' });

      const material5 = new THREE.MeshBasicMaterial({ color: 'red' });

      const material6 = new THREE.MeshBasicMaterial({ color: 'yellow' });

      const arm1 = new THREE.Mesh(geometry1, material1);
      const arm2 = new THREE.Mesh(geometry2, material1);
      const arm3 = new THREE.Mesh(geometry3, material1);

      const wrist = new THREE.Mesh(geometry4, material4);

      const hand = new THREE.Mesh(geometry5, material5);

      const finger1 = new THREE.Mesh(geometry6, material6);
      const finger2 = new THREE.Mesh(geometry7, material6);

      arm1.position.set(x - 14, y + 24, z + 12);

      arm1.rotation.z = Math.PI / 2.4;
      arm1.rotation.x = Math.PI / 2;

      arm2.rotation.z = Math.PI / 1;
      arm2.rotation.x = -Math.PI / 8;

      arm3.rotation.z = -Math.PI / 4;
      arm3.rotation.x = Math.PI / 1;

      hand.rotation.z = -Math.PI / 4;

      scene.add(arm1);
      scene.add(arm2);
      scene.add(arm3);

      scene.add(wrist);

      scene.add(hand);

      scene.add(finger1);
      scene.add(finger2);

      return { arm1, arm2, arm3, wrist, hand, finger1, finger2 };
    }

    function updateFingerAngle(finger1, finger2, time) {
      const angle = Math.sin(time) * (Math.PI / 8);
      finger1.rotation.z = angle;
      finger2.rotation.z = -angle;
    }

    function main() {
      const canvas = document.querySelector('#c');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });

      const fov = 40;
      const aspect = 2;
      const near = 0.1;
      const far = 1000;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 360;

      var controls = new OrbitControls(camera, renderer.domElement);
      controls.listenToKeyEvents(window); // optional

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      {
        const color = 0xffffff;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
      }

      addBackground(100, scene);

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      let time = 0;

      const {
        arm1: lArm1,
        arm2: lArm2,
        arm3: lArm3,
        wrist: lWrist,
        hand: lHand,
        finger1: lFinger1,
        finger2: lFinger2,
      } = addArm(scene, 0, 0, 0);
      addBody(scene, 0, 0, 0);

      function render() {
        time += 0.02;

        lArm1.rotation.z -= Math.sin(time) * (Math.PI / 1200);
        lArm1.rotation.y -= Math.sin(time) * (Math.PI / 1400);

        const lArm2Position = new THREE.Vector3(0, 28, 0);
        lArm1.localToWorld(lArm2Position);
        lArm2.position.copy(lArm2Position);

        lArm2.rotation.z -= Math.sin(time) * (Math.PI / 1200);
        lArm2.rotation.x -= Math.cos(time) * (Math.PI / 800);

        const lArm3Position = new THREE.Vector3(0, 28, 0);
        lArm2.localToWorld(lArm3Position);
        lArm3.position.copy(lArm3Position);

        lArm3.rotation.z -= Math.cos(time) * (Math.PI / 600);
        lArm3.rotation.x -= Math.sin(time) * (Math.PI / 800);

        const lWristPosition = new THREE.Vector3(0, 30, 0);
        lArm3.localToWorld(lWristPosition);
        lWrist.position.copy(lWristPosition);

        const lHandPosition = new THREE.Vector3(0, 36, 0);
        lArm3.localToWorld(lHandPosition);
        lHand.position.copy(lHandPosition);
        lHand.rotation.z += Math.sin(time) * (Math.PI / 800);
        lHand.rotation.x += Math.sin(time) * (Math.PI / 400);

        const lFinger1Position = new THREE.Vector3(0, -6, 0);
        lHand.localToWorld(lFinger1Position);
        lFinger1.position.copy(lFinger1Position);
        lFinger1.rotation.copy(lHand.rotation);
        lFinger1.rotation.z -= Math.PI / 2;
        lFinger1.rotation.z += Math.cos(time) * (Math.PI / 12);

        const lFinger2Position = new THREE.Vector3(0, 6, 0);
        lHand.localToWorld(lFinger2Position);
        lFinger2.position.copy(lFinger2Position);
        lFinger2.rotation.copy(lHand.rotation);
        lFinger2.rotation.z -= Math.PI / 2;
        lFinger2.rotation.z -= Math.cos(time) * (Math.PI / 12);

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }

        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    }

    main();
  </script>
</html>
