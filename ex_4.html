<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Three.js - Custom BufferGeometry</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #c {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>

  <script
    async
    src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
  ></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.172.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.172.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    function makeInstance(scene, texture, geometry, color, x) {
      // const material = new THREE.MeshBasicMaterial({ color, map: texture });
      const material = new THREE.MeshBasicMaterial({
        color,
        map: texture,
        side: THREE.DoubleSide,
      });

      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      cube.position.x = x;
      return cube;
    }

    function addGrid(x, y, length, scene) {
      const baseMaterial = new THREE.LineBasicMaterial({
        color: 'white',
        transparent: true,
      });

      for (let i = -x; i <= x; i++) {
        for (let j = -y; j <= y; j++) {
          const xCoordinate = j * length * 2;
          const yCoordinate = i * length * 2;
          const zCoordinate = 0;

          const margin = length / 1.6;

          const distance = Math.sqrt(
            xCoordinate * xCoordinate + yCoordinate * yCoordinate
          );
          const opacity = Math.max(0, 1 - distance / 100);

          const horizontal = [];
          horizontal.push(
            new THREE.Vector3(xCoordinate - margin, yCoordinate, zCoordinate)
          );
          horizontal.push(
            new THREE.Vector3(xCoordinate + margin, yCoordinate, zCoordinate)
          );

          const horizontalGeometry = new THREE.BufferGeometry().setFromPoints(
            horizontal
          );
          const horizontalLineMaterial = baseMaterial.clone();
          horizontalLineMaterial.opacity = opacity;
          const horizontalLine = new THREE.Line(
            horizontalGeometry,
            horizontalLineMaterial
          );
          scene.add(horizontalLine);

          const vertical = [];
          vertical.push(
            new THREE.Vector3(xCoordinate, yCoordinate - margin, zCoordinate)
          );
          vertical.push(
            new THREE.Vector3(xCoordinate, yCoordinate + margin, zCoordinate)
          );

          const verticalGeometry = new THREE.BufferGeometry().setFromPoints(
            vertical
          );
          const verticalLineMaterial = baseMaterial.clone();
          verticalLineMaterial.opacity = opacity;
          const verticalLine = new THREE.Line(
            verticalGeometry,
            verticalLineMaterial
          );
          scene.add(verticalLine);
        }
      }
    }

    function addHand(scene) {
      const geometry = new THREE.CylinderGeometry(2, 2, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });

      const cylinder1 = new THREE.Mesh(geometry, material);
      const cylinder2 = new THREE.Mesh(geometry, material);

      cylinder1.position.set(0, 0, 0);
      cylinder2.position.set(8, 0, 0);

      scene.add(cylinder1);
      scene.add(cylinder2);
    }

    function main() {
      const canvas = document.querySelector('#c');
      const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });

      const fov = 40;
      const aspect = 2;
      const near = 0.1;
      const far = 1000;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 360;

      var controls = new OrbitControls(camera, renderer.domElement);
      controls.listenToKeyEvents(window); // optional

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      {
        const color = 0xffffff;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);
      }

      addGrid(20, 20, 2.4, scene);

      addHand(scene);

      function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
      }

      function render(time) {
        //   time *= 0.0004;

        if (resizeRendererToDisplaySize(renderer)) {
          const canvas = renderer.domElement;
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
        }

        controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
        renderer.render(scene, camera);
        requestAnimationFrame(render);
      }

      requestAnimationFrame(render);
    }

    main();
  </script>
</html>
